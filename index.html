<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <aside class="player-1-aside">
        <img src="./assets/Flowers.png" alt="flower-emoji">
        <h1><em>Flower</em></h1>
        <h3 class="flower-wins-count">WINS:</h3>
    </aside>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <h2 class="player-turn"></h2>
        <div class="box-container">
            <div class="box" id="box-1"></div>
            <div class="box" id="box-2"></div>
            <div class="box" id="box-3"></div>
            <div class="box" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box" id="box-6"></div>
            <div class="box" id="box-7"></div>
            <div class="box" id="box-8"></div>
            <div class="box" id="box-9"></div>
        </div>
    </main>
    <aside class="player-2-aside">
        <img src="./assets/Bee.png" alt="bee-emoji">
        <h1><em>Bee</em></h1>
        <h3 class="bee-wins-count">WINS:</h3>
    </aside>
    <script type="text/javascript" src="./player.js"></script>
    <script type="text/javascript" src="./game.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
